<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <style>
        /* This makes the "container" match your menu perfectly */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1A1A1A; /* Your exact color */
            overflow: hidden; /* Stops the background from wiggling */
            display: flex;
            justify-content: center;
        }

        /* This makes the PDF fill the entire screen seamlessly */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe src="menu.pdf"></iframe>

</body>
</html>
